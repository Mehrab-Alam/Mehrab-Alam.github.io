<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(223, 65, 112, 1) 0%, rgba(34, 30, 93, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #nav {
            background-color: rgb(77 38 97 /74%);
            border: 1px solid;
            height: 100px;
            width: 1000px;
            border-radius: 4px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            row-gap: 10px;
            column-gap: 20px;
            place-items: center;
            position: absolute;
            bottom: 20px;
        }

        #nav>div {
            transition: all 0.8s;
            background-color: grey;
            height: 60px;
            width: 60px;
            border: 1px solid;
            border-radius: 12px;
            transform: all .8s;
            transform: scale(1);
        }

        #nav div:hover {
            cursor: pointer;
            transform: scale(1.1);
        }



        #profile {
            margin-top: 2rem;
            height: 320px;
            width: 320px;
            border: 8px solid white;
            border-radius: 100%;
        }

        #profile img {
            height: 320px;
            width: 320px;
            border-top-left-radius: 100%;
            border-bottom-left-radius: 100%;
            border-top-right-radius: 100%;
            border-bottom-right-radius: 100%;
        }

        .title {
            margin: 20px auto;
            text-align: center;
            font-size: 33px;
            color: white;
        }

        #profile p {
            font-size: 20px;
            color: white;
        }

        #para {
            text-align: center;
        }

        #head {
            color: white;
            font-size: 20px;
        }

        #skill {
            display: flex;
            justify-content: space-around;


        }

        #head {
            font-weight: 20px;
            margin: 0.5rem auto;
        }

        #skill>div {
            transition: all 0.8s;

            border-radius: 10px;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
            background-color: black;
            opacity: .4;
        }

        @media screen and (max-width:420px) {
            #profile {
                margin-top: 2rem;
                height: 200px;
                width: 200px;
                border: 8px solid white;
                border-radius: 100%;
                text-align: center;
            }

            #profile img {
                height: 200px;
                width: 200px;
            }

            .title {

                font-size: 25px;

            }

            #profile p {
                font-size: 0.8rem;

            }


            #skill {

                margin: 0.5rem auto;
            }

            #skill>div {

                padding: 2px 5px;
                margin-top: 5px auto;



            }

            #nav {
                padding: 10px;
                row-gap: 5px;
                column-gap: 10px;
                height: 60px;
                width: 360px;
                grid-template-columns: repeat(5, 1fr);
            }

            #nav>div:nth-child(6) {
                display: none;
            }

            #nav>div:nth-child(7) {
                display: none;
            }

            #nav>div:nth-child(8) {
                display: none;
            }

            #nav>div:nth-child(9) {
                display: none;
            }

            #nav>div:nth-child(10) {
                display: none;
            }

        }
    </style>
</head>

<body>

    <div id="profile">
        <img src="img/me.jpeg" alt="">
        <div class="title">Mehrab Alam</div>
        <p>Senior software Engineer at <B>APPLE</B></p>
        <p id="para">lives in <b>New York</b> </p>
        <b id="head">Skilled in</b>
        <div id="skill">
            <div>Java</div>
            <div>Javascript</div>
            <div>HTML</div>
            <div>ReactJS</div>
        </div>
    </div>

    <div id="nav">
        <div style="background-color: orangered;"><img src="img/Pinterest.svg" alt="Pinterest"></div>
        <div style="background-color: red;"><img src="img/Reddit.svg" alt="Reddit"></div>
        <div style="background-color: white;"><img src="img/Gmail.svg" alt="gmail"></div>
        <div style="background-color: orange;"><img src="img/Stack Overflow.svg" alt=""></div>
        <div style="background-color: white;"><img src="img/Youtube.svg" alt=""></div>
        <div style="background-color:black;"><img src="img/Instagram.svg" alt=""></div>
        <div style="background-color: blue;"><img src="img/Linkedin.svg" alt=""></div>
        <div style="background-color:blue ;"><img src="img/Facebook.svg" alt=""></div>
        <div style="background-color: green;"><img src="img/Whatsapp.svg" alt=""></div>
        <div style="background-color: blue;"><img src="img/Twitter.svg" alt=""></div>

    </div>
</body>

</html>
