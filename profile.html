    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("img/background6.jpg") top center;
            background-size: cover;
        }

        /* profile */
        #profile {
            border: 8px solid white;
            border-radius: 100%;
            height: 300px;
            width: 300px;
            margin-top: 2rem;
            box-shadow: 3px 3px 12px 0px gray;
            flex-wrap: wrap;
            max-width: 400px;
            margin-left: 110px;


        }

        #profile img {
            object-fit: cover;
            height: 300px;
            width: 300px;
            border-top-left-radius: 100%;
            border-top-right-radius: 100%;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
            flex-wrap: wrap;
            max-width: 400px;



        }

        #title {
            font-weight: normal;
            margin: 20px 0px;
            font-size: 40px;
            color: white;
            text-align: center;
        }

        #about-para {
            font-size: 28px;
        }

        #para {
            margin-bottom: 40px;
            margin-right: 10px;
            font-size: 30px;
            color: white;
            margin: 5px;
            text-align: center;
        }

        #skilled-in {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 5px;
            font-size: 32px;
            color: white;
        }


        #skill {
            display: flex;
            flex-wrap: wrap;
            max-width: 500px;
            margin-left: 20px;
            color: white;
        }

        #skill>div {
            border: 1px;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            background-color: black;
            font-size: 24px;
            text-align: center;
        }

        #skill div:nth-child(6) {
            margin-left: 38.5%;
        }

        nav {
            background-color: rgba(15, 9, 18, 0.74);
            height: 100px;
            width: 1000px;
            border: 2px solid;
            border-radius: 4px;
            position: absolute;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            /* or you can use  1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr  */
            place-items: center;
            row-gap: 10px;
            column-gap: 10px;
        }

        nav>div {
            height: 60px;
            width: 60px;
            border: 1px solid;
            border-radius: 12px;
            background-color: black;
            transform: scale(1);
            /* this is use to set the scale of the icons */
            transition: all .8s;
            /*it is use to give transitional effect*/
        }

        nav>div:hover {
            cursor: pointer;
            transform: scale(1.2);
        }

        @media screen and (max-width:420px) {


            #profile {
                height: 200px;
                width: 200px;
                margin-right: 100px;

            }

            #profile img {
                height: 200px;
                width: 200px;
            }

            #title {
                font-size: 2rem;
                margin-left: 20px;

            }

            #about-para {
                font-size: 15px;
            }

            p {
                font-size: 1rem;
                margin-left: 20px;
            }

            #skilled-in {
                margin-top: 20px;

                text-align: center;
                margin-left: 20px;
            }

            #skill>div {

                font-size: 1rem;
                margin: 10px;
                max-width: 400px;
            }

            #skill {
                max-width: 350px;
                padding: 5px;
                margin-left: 85px;

            }



            #skill div:nth-child(5) {
                display: none;
            }

            #skill div:nth-child(6) {
                display: none;
            }

            nav {
                height: 80px;
                width: 380px;
                row-gap: 10px;
                column-gap: 5px;
                place-items: center;
                grid-template-columns: repeat(5, 1fr);
                margin-left: 15px;

            }




            nav div:nth-child(6) {

            }

            nav div:nth-child(7) {
                display: none;
            }

            nav div:nth-child(8) {

            }

            nav div:nth-child(9) {
                display: none;
            }

            nav div:nth-child(10) {
                display: none;
            }

        }
    </style>
</head>
